<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Bootstrap</title>

    <!-- Adicionando o CDN do Bootstrap (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <script> 
  <style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        margin-bottom: 20px;
    }

    img.card-img-top {
        max-height: 200px;
        object-fit: cover;
    }

    h5.card-title {
        color: #007bff;
    }

    p.card-text {
        color: #6c757d;
    }

    .list-group-item {
        background-color: #007bff;
        color: #fff;
        border: none;
    }
</style>

  </script>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Área do Perfil -->
                <div class="card">
                    <img src="seu-avatar.jpg" class="card-img-top" alt="Avatar">
                    <div class="card-body">
                        <h5 class="card-title">Seu Nome</h5>
                        <p class="card-text">Desenvolvedor Web</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Área de Informações -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sobre Mim</h5>
                        <p class="card-text">
                            Olá! Sou um entusiasta do desenvolvimento web. Tenho experiência em HTML, CSS e JavaScript.
                        </p>
                    </div>
                </div>

                <!-- Área de Projetos -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Meus Projetos</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Projeto 1</li>
                            <li class="list-group-item">Projeto 2</li>
                            <li class="list-group-item">Projeto 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando o CDN do Bootstrap (JavaScript e Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
