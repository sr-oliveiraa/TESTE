<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-window {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-messages {
            list-style-type: none;
            padding: 0;
        }

        .message {
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        .my-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        #message-input {
            width: calc(100% - 75px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #send-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Emojis */
        .emoji-button {
            cursor: pointer;
        }

        /* Listagem de Usuários Online */
        #user-list {
            list-style-type: none;
            padding: 0;
        }

        #user-list li {
            margin-bottom: 5px;
        }

        /* Personalização do Tema */
        #theme-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Formulário para entrada de nome e código -->
        <input type="text" id="name-input" placeholder="Seu Nome">
        <input type="text" id="code-input" placeholder="Código de Acesso">
        <button id="join-button" onclick="joinChat()">Entrar no Chat</button>

        <!-- Listagem de Usuários Online -->
        <div>
            <h3>Usuários Online</h3>
            <ul id="user-list"></ul>
        </div>

        <!-- Personalização do Tema -->
        <div>
            <h3>Tema</h3>
            <select id="theme-selector" onchange="changeTheme()">
                <option value="light">Claro</option>
                <option value="dark">Escuro</option>
            </select>
        </div>

        <!-- Janela de Chat -->
        <div id="chat-window" style="display: none;">
            <ul id="chat-messages"></ul>
        </div>
        <input type="text" id="message-input" placeholder="Digite algo aqui" style="display: none;">
        <button id="send-button" onclick="showEmojiPanel()" style="display: none;">Emoji</button>
        <div id="emoji-panel" style="display: none;">
            <span class="emoji-button" onclick="insertEmoji('😊')">😊</span>
            <span class="emoji-button" onclick="insertEmoji('😂')">😂</span>
            <span class="emoji-button" onclick="insertEmoji('😍')">😍</span>
            <!-- Adicione mais emojis conforme desejado -->
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const nameInput = document.getElementById('name-input');
        const codeInput = document.getElementById('code-input');
        const joinButton = document.getElementById('join-button');
        const chatWindow = document.getElementById('chat-window');
        const emojiPanel = document.getElementById('emoji-panel');
        const userList = document.getElementById('user-list');
        const themeSelector = document.getElementById('theme-selector');

        let userName = '';
        let theme = 'light'; // Tema padrão
        let usersOnline = []; // Lista de usuários online

        // Função para entrar no chat
        function joinChat() {
            const name = nameInput.value.trim();
            const code = codeInput.value.trim();
            if (name !== '' && code === '1229') { // Substitua 'SEU_CODIGO' pelo código desejado
                userName = name;
                nameInput.style.display = 'none';
                codeInput.style.display = 'none';
                joinButton.style.display = 'none';
                chatWindow.style.display = 'block';
                messageInput.style.display = 'block';
                document.getElementById('send-button').style.display = 'block';
                document.getElementById('send-button').innerText = 'Enviar';
                document.getElementById('send-button').setAttribute('onclick', 'sendMessage()');
                document.getElementById('send-button').style.display = 'inline-block';
                document.getElementById('send-button').innerText = 'Enviar';
                document.getElementById('send-button').setAttribute('onclick', 'sendMessage()');
                document.getElementById('emoji-panel').style.display = 'none';
                addUserOnline(userName); // Adiciona usuário à lista de usuários online
                populateUserList(); // Atualiza lista de usuários online
            } else {
                alert('Código inválido ou nome não inserido.');
            }
        }

        // Função para enviar mensagem
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                displayMessage(userName, message);
                messageInput.value = '';
                scrollToBottom();
            }
        }

        // Função para exibir mensagem na tela
        function displayMessage(sender, message) {
            const li = document.createElement('li');
            li.textContent = `${sender}: ${message}`;
            li.classList.add('message');
            if (sender === userName) {
                li.classList.add('my-message');
            }
            chatMessages.appendChild(li);
        }

        // Função para rolar para o final da janela de chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Função para adicionar usuário à lista de usuários online
        function addUserOnline(user) {
            if (!usersOnline.includes(user)) {
                usersOnline.push(user);
            }
        }

        // Função para atualizar a lista de usuários online na interface
        function populateUserList() {
            userList.innerHTML = '';
            usersOnline.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        }

        // Função para alterar o tema
        function changeTheme() {
            theme = themeSelector.value;
            document.body.style.backgroundColor = theme === 'dark' ? '#333' : '#fff';
            document.body.style.color = theme === 'dark' ? '#fff' : '#333';
        }

        // Função para mostrar o painel de emojis
        function showEmojiPanel() {
            if (emojiPanel.style.display === 'none') {
                emojiPanel.style.display = 'block';
            } else {
                emojiPanel.style.display = 'none';
            }
        }

        // Função para inserir um emoji no campo de mensagem
        function insertEmoji(emoji) {
            messageInput.value += emoji;
            emojiPanel.style.display = 'none';
        }
    </script>
</body>
</html>
