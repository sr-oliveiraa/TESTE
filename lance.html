<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee; /* Cor padr√£o do texto */
        }

        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #chat-window {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }

        #chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
            position: relative;
        }

        .message-text {
            margin-left: 40px;
            color: #eee;
        }

        .my-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .message-time {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        #message-input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            background-color: #333; /* Fundo branco para garantir visibilidade do texto */
            color: #eee;
        }

        .action-button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            outline: none;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        /* Listagem de Usu√°rios Online */
        #user-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
        }

        #user-list li {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
        }

        /* Barra de Pesquisa */
        #search-input {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #eee;
        }

        /* Notifica√ß√µes */
        .notification {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }

        /* Painel de Emojis */
        #emoji-panel {
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            margin-right: 5px;
            color: #eee;
        }
        @keyframes shake {
    0% { transform: translateX(0); }
    10%, 90% { transform: translateX(-10px); }
    20%, 80% { transform: translateX(10px); }
    30%, 50%, 70% { transform: translateX(-10px); }
    40%, 60% { transform: translateX(10px); }
    100% { transform: translateX(0); }
}

.shake-animation {
    animation: shake 0.5s ease-in-out;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Formul√°rio para entrada de nome, avatar e c√≥digo -->
        <input type="text" id="name-input" placeholder="Seu Nome">
        <input type="file" id="avatar-input" accept="image/*">
        <input type="password" id="code-input" placeholder="C√≥digo de Acesso">
        <button id="join-button" class="action-button" onclick="joinChat()">Entrar no Chat</button>

        <!-- Listagem de Usu√°rios Online -->
        <div>
            <h3>Online</h3>
            <ul id="user-list"></ul>
        </div>

        <!-- Barra de Pesquisa -->
        <input type="text" id="search-input" placeholder="Pesquisar mensagens">

        <!-- Janela de Chat -->
        <div id="chat-window" style="display: none;">
            <ul id="chat-messages"></ul>
        </div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Digite algo aqui" onkeypress="handleKeyPress(event)" style="display: none;">
            <button id="emoji-button" class="action-button" onclick="toggleEmojiPanel()">üòä</button>
            <button id="send-button" class="action-button" onclick="sendMessage()" style="display: none;">Enviar</button>
        </div>

        <!-- Notifica√ß√µes -->
        <div class="notification" id="notification"></div>

        <!-- Bot√£o para limpar a conversa -->
        <button id="clear-chat-button" class="action-button" onclick="clearChat()" style="display: none;">Limpar Conversa</button>
        
        <!-- Bot√£o de Chamar Aten√ß√£o -->
        <button id="attention-button" class="action-button" onclick="sendAttention()" style="display: none;">D√° Moral</button>
        
        <!-- Painel de Emojis -->
        <div id="emoji-panel">
            <span class="emoji" onclick="addEmoji('üòä')">üòä</span>
            <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
            <span class="emoji" onclick="addEmoji('üòç')">üòç</span>
            <span class="emoji" onclick="addEmoji('üëç')">üëç</span>
            <span class="emoji" onclick="addEmoji('üëã')">üëã</span>
            <span class="emoji" onclick="addEmoji('üî•')">üî•</span>
            <span class="emoji" onclick="addEmoji('üíØ')">üíØ</span>
            <span class="emoji" onclick="addEmoji('üéâ')">üéâ</span>
            <span class="emoji" onclick="addEmoji('ü•≥')">ü•≥</span>
        </div>
    </div>

    <script>
        // Defini√ß√£o das constantes e vari√°veis
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const nameInput = document.getElementById('name-input');
        const avatarInput = document.getElementById('avatar-input');
        const codeInput = document.getElementById('code-input');
        const joinButton = document.getElementById('join-button');
        const chatWindow = document.getElementById('chat-window');
        const sendMessageButton = document.getElementById('send-button');
        const userList = document.getElementById('user-list');
        const searchInput = document.getElementById('search-input');
        const notification = document.getElementById('notification');
        const attentionButton = document.getElementById('attention-button');
        const emojiPanel = document.getElementById('emoji-panel');
        let userName = '';
        let userAvatar = '';
        let theme = 'dark'; // Tema escuro
        let usersOnline = []; // Lista de usu√°rios online

        // Fun√ß√£o para entrar no chat
        function joinChat() {
            const name = nameInput.value.trim();
            const code = codeInput.value.trim();
            if (name !== '' && avatarInput.files.length > 0 && code === '1229') { 
                userName = name;
                const reader = new FileReader();
                reader.onload = function(event) {
                    userAvatar = event.target.result;
                    toggleElementDisplay(nameInput);
                    toggleElementDisplay(avatarInput);
                    toggleElementDisplay(codeInput);
                    toggleElementDisplay(joinButton);
                    toggleElementDisplay(chatWindow);
                    toggleElementDisplay(messageInput);
                    toggleElementDisplay(sendMessageButton);
                    toggleElementDisplay(attentionButton);
                    addUserOnline(userName); 
                    populateUserList(); 
                };
                reader.readAsDataURL(avatarInput.files[0]);
            } else {
                alert('C√≥digo inv√°lido ou informa√ß√µes n√£o inseridas corretamente.');
            }
        }

        // Fun√ß√£o para enviar mensagem
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                displayMessage(userName, userAvatar, message);
                messageInput.value = '';
                scrollToBottom();
            }
        }

        // Fun√ß√£o para exibir mensagem na tela
        function displayMessage(sender, avatar, message) {
            const li = document.createElement('li');
            const avatarImage = document.createElement('img');
            avatarImage.src = avatar;
            avatarImage.alt = 'Avatar';
            avatarImage.className = 'avatar';
            li.appendChild(avatarImage);
            const messageText = document.createElement('div');
            messageText.textContent = `${sender}: ${message}`;
            messageText.className = 'message-text';
            li.appendChild(messageText);
            const messageTime = document.createElement('div');
            messageTime.textContent = getCurrentTime();
            messageTime.className = 'message-time';
            li.appendChild(messageTime);
            li.classList.add('message');
            if (sender === userName) {
                li.classList.add('my-message');
            }
            chatMessages.appendChild(li);
            if (sender !== userName) {
                showNotification(`${sender} enviou uma mensagem.`);
            }
        }

        // Fun√ß√£o para obter a hora atual formatada
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Fun√ß√£o para rolar para o final da janela de chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fun√ß√£o para adicionar usu√°rio √† lista de usu√°rios online
        function addUserOnline(user) {
            if (!usersOnline.includes(user)) {
                usersOnline.push(user);
            }
        }

        // Fun√ß√£o para atualizar a lista de usu√°rios online na interface
        function populateUserList() {
            userList.innerHTML = '';
            usersOnline.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        }

        // Fun√ß√£o para exibir notifica√ß√£o
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); 
        }

        // Fun√ß√£o para enviar aten√ß√£o ao outro usu√°rio
        function sendAttention() {
    const chatContainer = document.querySelector('.chat-container');
    chatContainer.classList.add('shake-animation');
    setTimeout(() => {
        chatContainer.classList.remove('shake-animation');
    }, 1000); // A anima√ß√£o dura 1 segundo (1000 milissegundos)
}

        // Fun√ß√£o para adicionar emoji √† mensagem
        function addEmoji(emoji) {
            messageInput.value += emoji;
        }

        // Fun√ß√£o para alternar a exibi√ß√£o do painel de emojis
        function toggleEmojiPanel() {
            toggleElementDisplay(emojiPanel);
        }

        // Fun√ß√£o para limpar todas as mensagens do chat
        function clearChat() {
            chatMessages.innerHTML = '';
        }

        // Fun√ß√£o para lidar com pressionamento de tecla
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const message = messageInput.value.trim();
                if (message !== '') {
                    if (message.startsWith('ops/')) {
                        chatMessages.innerHTML = '';
                        alert('Voc√™ saiu do chat.');
                        return;
                    }
                    sendMessage();
                }
            }
        }

        // Fun√ß√£o para alternar a exibi√ß√£o de um elemento
        function toggleElementDisplay(element) {
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
